{% extends 'base.html' %} 
{% block content %}
<main id="main" class="main">

    <div class="pagetitle">
      <h1>Data Tables</h1>
       <nav>
        <ol class="breadcrumb">
          <li class="breadcrumb-item"><a href="#">Home</a></li>
          <li class="breadcrumb-item">Departments</li>
          <li class="breadcrumb-item active">List</li>
        </ol>
      </nav>
      
    </div><!-- End Page Title -->

    <section class="section">
      <div class="row">
        <div class="col-lg-8">

          <div class="card">
            <div class="card-body">
              <h5 class="card-title">Departments </h5>            

             
           
                                      
          

              <!-- Table with stripped rows -->
              <table class="table datatable">
                <thead>
                  <tr>
                    <th>Name</th>
                    <th >Description</th>  
                    <th> </th>         
                    <th>  <a  href = "{% url 'departments' %}" class="btn btn-outline-primary">Add Department</a> </th>
                  </tr>
                </thead>
                
                <tbody>
                {% for dep in departments %}       
                  <tr>
                    <td>{{dep.name}}</td>
                    <td>{{dep.description}}</td> 
                    <td> <a href="{% url 'dep_update' dep.id %}"> <i class="bx bx-edit "></i> </a> </td>
                  
                    <td> <a href = " {% url 'department_delete' dep.id %}" > <i class="bx bxs-trash"></i> </a> </td>
                  </tr>
                 {% endfor%} 
                </tbody>

              </table>
              <!-- End Table with stripped rows -->

            </div>
          </div>

        </div>
      </div>
    </section>
{% endblock %}
