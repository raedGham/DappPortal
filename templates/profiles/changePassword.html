{% extends 'base.html' %} 

{% load static%}
{% block content %}

<main id="main">    
  {% include 'includes\alerts.html' %}
  <div class="container mt-5 pt-5">
 
    <div class="row">
       
            <div class="col-lg-3">
          
            </div>

            <div class="col-lg-6 ">
                <div class="card">
                    <div class="card-title m-3">
                       <h4>Change Password</h4>
                       <h5>for: <span class="text-danger fw-bolder">{{ request.user.email }}</span> </h5>
                    </div>
                    <div class="card-body">
                    
                
                      <form method="post">
                        {% csrf_token %}
                        {{ form.as_p}}
                        <button type="submit">Save changes</button>
                      </form>
                   </div>
            </div>
            </div>
          
    </div>   
</div>
</main><!-- End #main -->
{% endblock %}
