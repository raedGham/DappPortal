{% extends 'base.html' %} 
{% block content %}
<div class="container mt-5 pt-5">
 
    <div class="row">
       
            <div class="col-lg-3">
          
            </div>

            <div class="col-lg-6 ">
                <div class="card">
                    <div class="card-title m-3">
                       <h4>Delete Profile</h4><br>
                    </div>
                    <div class="card-body">
                    <p>Are you sure you want to delete this Profile?: <span class="text-danger fw-bolder">{{ profile.email }}</span> </p>
                
                    <form action="" method="post">
                    {% csrf_token %}
                    <input type="submit" value="Delete" class="btn btn-primary ms-2">
                    <a href= "{% url 'list_profiles'%}" class="btn btn-outline-primary mx-1" > Back </a>
                    </form>
                   </div>
            </div>
            </div>
          
    </div>   
</div>
{% endblock %}
