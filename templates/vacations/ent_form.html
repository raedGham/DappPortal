{% extends 'base.html' %} 
{% block content %}
<div class="container mt-5 pt-5">
 
    <div class="row">
       
            <div class="col-lg-3"></div>

            <div class="col-lg-6 ">
                <div class="card">
                    <div class="card-title m-3 ">
                       <h4>Annual Leave Entitlement</h4>
                       <h5 class="text-danger">{{employee.first_name}} {{employee.last_name}}</h5>
                    </div>
                    <div class="card-body">
                  <form action="" method="post">
                    {% csrf_token %}
                    <div class="form-group">
                        <label for="" class="form-label text-primary">Description</label>
                        {{form.description}}
                    </div>
                    <div class="row">
                        <div class="form-group col-4 mt-2">
                            <label for="" class="form-label text-primary">Current Year A.L. Days</label>
                            {{form.current_year}}
                        </div>

                        <div class="form-group col-4 mt-2">
                            <label for="" class="form-label text-primary">Previous Year A.L. Days</label>
                            {{form.previous_year}}
                        </div>
                    </div>
                    <div class="form-group col-6 mt-2">
                        <label for="" class="form-label text-primary">Days Taken so far this calendar year</label>
                        {{form.daystaken_current}}
                    </div>

                     <br>
                     

                    <input type="submit"  class="btn btn-primary ms-2">
                    <a href= "{% url 'list_profiles'%}" class="btn btn-outline-primary mx-1" > Back </a>
                    </form>
                   </div>
            </div>
            </div>
          
    </div>   
</div>
{% endblock %}
